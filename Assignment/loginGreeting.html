<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3d5bd3;
        }

        #greeting {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name..." />
        <button onclick="showGreeting()">Get Greeting</button>
        <div id="greeting"></div>
    </div>

    <script>
        function showGreeting() {
            let userName = document.getElementById("nameInput").value;

            if (userName.trim() === "") {
                document.getElementById("greeting").innerHTML = "Please enter a name!";
                return;
            }

            let currentHour = new Date().getHours();
            let message = "";

            if (currentHour < 12) {
                message = `Good Morning ${userName}!`;
            } else if (currentHour < 17) {
                message = `Good Afternoon ${userName}!`;
            } else {
                message = `Good Evening ${userName}!`;
            }

            document.getElementById("greeting").innerHTML = message;
        }
    </script>

</body>
</html>
