<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Mouse Clubhouse Gallery</title>
    <style>
        h2 {
            text-align: center;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; /* Fun font */
            color: #DB2777; /* Pink */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f8ff; /* Light blue background */
        }
        .gallery {
            display: grid;
            /* Use auto-fit for responsiveness */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        figure {
            /* All requirements handled here */
            position: relative;
            overflow: hidden; /* Clips the scaled image */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin: 0; /* Remove default figure margin */
            background: #fff;
        }
        img {
            width: 100%;
            height: 250px; /* Fixed height for uniformity */
            object-fit: cover; /* Prevents stretching */
            display: block;
            transition: transform 0.3s ease;
        }
        figcaption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Darker caption background */
            color: white;
            width: 100%;
            text-align: center;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: bold;
            /* Hide caption until hover for a cleaner look */
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        /* --- Hover Effects --- */

        figure:hover img {
            transform: scale(1.1); /* Scale effect */
        }
        
        figure:hover figcaption {
            opacity: 1; /* Show caption */
            transform: translateY(0);
        }

        /* Dark overlay on hover */
        figure::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            /* Don't cover the caption */
            z-index: 1; 
        }
        
        /* Re-adjust z-index so caption is on top of the overlay */
        figure figcaption {
            z-index: 2;
        }

        figure:hover::after {
            opacity: 1; /* Show overlay */
        }

        /* --- Responsive --- */
        @media (max-width: 700px) {
            .gallery {
                /* Stacks to a single column */
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h2>Mickey Mouse Clubhouse Gallery</h2>
    <div class="gallery">
        <figure>
            <img src="images/1.jpg" alt="Mickey Mouse">
            <figcaption>Mickey Mouse</figcaption>
        </figure>
        <figure>
            <img src="images/2.jpg" alt="Minnie Mouse">
            <figcaption>Minnie Mouse</figcaption>
        </figure>
        <figure>
            <img src="images/3.png" alt="Donald Duck">
            <figcaption>Donald Duck</figcaption>
        </figure>
        <figure>
            <img src="images/4.jpg" alt="Daisy Duck">
            <figcaption>Daisy Duck</figcaption>
        </figure>
        <figure>
            <img src="images/5.png" alt="Goofy">
            <figcaption>Goofy</figcaption>
        </figure>
        <figure>
            <img src="images/6.jpg" alt="Pluto">
            <figcaption>Pluto</figcaption>
        </figure>
    </div>

</body>
</html>
