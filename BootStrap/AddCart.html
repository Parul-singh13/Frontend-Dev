<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS Applied -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 1.2rem;
        }

        .product-card .btn {
            border-radius: 8px;
            font-weight: 500;
        }

        header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }

        header h1 {
            font-size: 2rem;
            letter-spacing: 0.5px;
        }

        footer {
            background: white;
        }
    </style>
</head>
<body class="bg-light">

    <header class="py-4 bg-white shadow-sm">
        <div class="container">
            <h1 class="text-center fw-bold">Our Fresh Products</h1>
            <p class="text-center text-muted">Check out the latest arrivals in our store.</p>
        </div>
    </header>

    <main class="container my-5">

        <div class="row g-4">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=580&q=80" class="card-img-top" alt="Fresh Salad Bowl">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Salad Bowl</h5>
                        <p class="card-text fw-bold text-primary">$9.99</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=481&q=80" class="card-img-top" alt="Gourmet Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Gourmet Pizza</h5>
                        <p class="card-text fw-bold text-primary">$14.50</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?auto=format&fit=crop&w=480&q=80" class="card-img-top" alt="Berry Pancakes">
                    <div class="card-body">
                        <h5 class="card-title">Berry Pancakes</h5>
                        <p class="card-text fw-bold text-primary">$8.75</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?auto=format&fit=crop&w=449&q=80" class="card-img-top" alt="Avocado Toast">
                    <div class="card-body">
                        <h5 class="card-title">Avocado Toast</h5>
                        <p class="card-text fw-bold text-primary">$7.20</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-4 mt-auto border-top">
        <div class="container">
            <p class="text-center text-muted mb-0">&copy; 2025 The Online Store</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
